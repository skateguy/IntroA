<!DOCTYPE html>

<html>
  <head>
  <title>ART IS GREAT</title>
  </head>
  <body>
    <canvas id="myCanvas" style ="background: white"></canvas>
    <script>
     var x = 0;
      var y = 0;
      var maxX =  prompt("what is your maximum width?");
      var maxY =  prompt("what is your maximum Height?");
      
      //establish canvas paramater
      var canvas = document.getElementById("myCanvas");
      canvas.width = maxX;
      canvas.height = maxY;
      canvas.style.border = "2px solid black";
      var ctx = canvas.getContext("2d");
     
      //establish black top left triangle
       console.log(x,y)
      for(x ; x <= maxX ; x = x + maxX / 4 ) {
      ctx.beginPath();
      ctx.moveTo(0, maxY * 0.05);
      ctx.lineTo(maxX * 0.23,maxY * 0.25);
      ctx.lineTo(0,maxY * 0.47);
      ctx.stroke();
      ctx.fill();
      ctx.fillStyle="black";
     }
     x = 0;
     y = 0;
     
     //establish red top left shape
       console.log(x,y)
      for(x ; x <= maxX ; x = x + maxX / 4 ) {
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(0,maxY * 0.05);
      ctx.lineTo(maxX * 0.23,maxY * 0.25);
      ctx.lineTo(maxX * 0.47, 0);
      ctx.stroke();
      ctx.fill();
      ctx.fillStyle="#9e0000";
     }
     x = 0;
     y = 0;
    //establish black rectangle top right shape
       console.log(x,y)
      for(x ; x <= maxX ; x = x + maxX / 4 ) {
      ctx.beginPath();
      ctx.moveTo(maxX, 0);
      ctx.lineTo(maxX, maxY* 0.02);
      ctx.lineTo(maxX * 0.42,maxY * 0.62);
      ctx.lineTo(maxX * 0.28, maxY * 0.48);
      ctx.lineTo(maxX * 0.75, 0)
      ctx.stroke();
      ctx.fill();
      ctx.fillStyle="black";
     }
     x = 0;
     y = 0;
     //establish red bottom shape
       console.log(x,y)
      for(x ; x <= maxX ; x = x + maxX / 4 ) {
      ctx.beginPath();
      ctx.moveTo(maxX * 0.28, maxY * 0.48);
      ctx.lineTo(0,maxY * 0.75);
      ctx.lineTo(0,maxY * 0.8);
      ctx.lineTo(maxX * 0.65, maxY * 0.8);
      ctx.stroke();
      ctx.fill();
      ctx.fillStyle="#cc1010";
      }
     x = 0;
     y = 0;
    //establish black rectangle bottom shape
       console.log(x,y)
      for(x ; x <= maxX ; x = x + maxX / 4 ) {
      ctx.beginPath();
      ctx.moveTo(0, maxY);
      ctx.lineTo(0, maxY * 0.8);
      ctx.lineTo(maxX,maxY * 0.8);
      ctx.lineTo(maxX, maxY);
      ctx.stroke();
      ctx.fill();
      ctx.fillStyle="black";
      }
     x = 0;
     y = 0;
     
     //establish white rectangle bottom shape
       console.log(x,y)
      for(x ; x <= maxX ; x = x + maxX / 4 ) {
      ctx.beginPath();
      ctx.moveTo(0, maxY);
      ctx.lineTo(0, maxY * 0.82);
      ctx.lineTo(maxX * 0.18,maxY * 0.82);
      ctx.lineTo(maxX * 0.18, maxY);
      ctx.stroke();
      ctx.fill();
      ctx.fillStyle="white";
      }
     x = 0;
     y = 0;

    //establish blue triangle top right shape
       console.log(x,y)
      for(x ; x <= maxX ; x = x + maxX / 4 ) {
      ctx.beginPath();
      ctx.moveTo(maxX, maxY * 0.02);
      ctx.lineTo(maxX, maxY * 0.63);
      ctx.lineTo(maxX * 0.68, maxY * 0.35);
      ctx.stroke();
      ctx.fill();
      ctx.fillStyle="#234a89";
     }
     x = 0;
     y = 0;
    //establish rectangle verticle
    console.log(x,y)
    for(x ; x <= maxX ; x = x + maxX/maxX ) {
      ctx.beginPath();
      ctx.moveTo(x,0);
      ctx.fillRect(maxX * 0.27, 0 , maxX * 0.019, maxY);
      ctx.stroke();
      ctx.fillStyle = "black";
    }
    x = 0;
    y = 0;
      //establish horizontal lines
      console.log(x,y)
    for(y ; y <=maxY ; y = y + ( maxY * 0.8625 )) {
      ctx.beginPath();
      ctx.moveTo(0,y);
      ctx.fillRect(maxX * 0.02, maxY * 0.025 , maxX * 0.27, maxY * 0.017);
      ctx.stroke();
      ctx.fillStyle = "black";
    }
    x = 0;
    y = 0;
    </script>
