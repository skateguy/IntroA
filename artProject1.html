<!DOCTYPE html>

<html>
  <head>
  <title>ART IS GREAT</title>
  </head>
  <body>
    <canvas id="myCanvas" style ="background: white"></canvas>
    <script>
     var x = 0;
      var y = 0;
      var maxX =  prompt("what is your maximum width?");
      var maxY =  prompt("what is your maximum Height?");
      
      //establish canvas paramater
      var canvas = document.getElementById("myCanvas");
      canvas.width = maxX;
      canvas.height = maxY;
      canvas.style.border = "2px solid black";
      var ctx = canvas.getContext("2d");
    
     //establish black grid lines
       console.log(x,y)
     for(x ; x <= maxX ; x = x + maxX / 4 ) {
     ctx.moveTo(x,0);
     ctx.fillRect(0 + maxX / 4 , 0 , maxX / 40, maxY);
     ctx.stroke();
     ctx.fillStyle = "black";
     }
     x = 0;
     y = 0;
     console.log(x,y)
    for(y ; y <=maxY ; y = y + ( maxY * 0.35 )) {

      console.log(x,y)

    for(y ; y <=maxY ; y = y + ( maxY * 0.8625 )) {

       ctx.stroke();
       ctx.fillStyle = "black";
     }
     x = 0;

     console.log(x,y)
    for(x ; x <= maxX ; x = x + maxX * 0.275 ) {

       ctx.fillRect(maxX * 0.95, maxY * 0.8875 , maxX * 0.05, maxY * 0.1125);

     }
     x = 0;

    console.log(x,y)
    for(x ; x <= maxX ; x = x + maxX/maxX ) {

    }
    x = 0;
    y = 0;
     
     
    </script>
