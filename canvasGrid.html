<!DOCTYPE html>

<html>
  <head>
    <title>CheckerBoard!!</title>
  </head>
  
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      var x = 0;
      var y = 0;
      var maxX =  prompt("what is your maximum width?");
      var maxY =  prompt("what is your maximum Height?");
      var divX = prompt("how many vertical dividers do you want");
      var divY = prompt("how many horizontal dividers do you want");
      
      //establish canvas paramater
      var canvas = document.getElementById("myCanvas");
      canvas.width = maxX;
      canvas.height = maxY;
      canvas.style.border = "1px solid black";
      var ctx = canvas.getContext("2d");
     
     console.log(x,y)
     for(x ; x <= maxX ; x = x + maxX / divX ) {
     ctx.moveTo(x,0);
     ctx.lineTo(x, maxY);
     ctx.stroke();
     ctx.strokeStyle = "blue";
     
     for(y ; y <=maxY ; y = y + maxY / divY ) {
       ctx.beginPath();
       ctx.moveTo(0,y)
       ctx.lineTo(maxX, y);
       ctx.strokeStyle = "purple";
       ctx.stroke();
     }
    }
    x= 0;
    y= 0;
    
    while (x<=maxX) {
      while  (y<=maxY){
    ctx.beginPath();
    ctx.fillStyle = "blue"
    ctx.fillRect(x, y, maxX / divX, maxY / divY);
    
    ctx.beginPath();
    ctx.fillStyle = "purple";
    ctx.fillRect(x+maxX/divX, y+maxY/divY, maxX / divX, maxY / divY);
    y = y + 2* maxY / divY;
    }
    x = x + 2* maxX / divX;
    y=0;
    }
    
    
    
    
    </script>
  </body>
</html>
